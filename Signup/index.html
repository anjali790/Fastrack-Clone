<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset id="signup_click">
        <legend>
            <h1>SIGNUP</h1>
        </legend>
        <div>
            <select aria-placeholder="TITLE *">
                <option>Mr</option>
                <option>Mrs</option>
            </select>
            <input type="text" class="firstName" placeholder="FIRST NAME*" required />
        </div>
        <div>
            <input type="text" class="lastName" placeholder="LAST NAME*" required />
        </div>
        <div>
            <input type="text" class="mobileNumber" placeholder="MOBILE NUMBER*" required />
        </div>
        <div>
            <input type="email" class="email" placeholder="EMAIL ID*" required />
        </div>
        <div>
            <input type="password" class="password" placeholder="PASSWORD*" required />
        </div>
        <div>
            <input type="checkbox" name="" id="" checked required />
            <h3>Receive our newsletters and special offers.</h3>
        </div>
        <div>
            <input type="checkbox" name="" id="" required />
            <h3>
                I agree to the <a>Terms & Conditions*</a> and <a>Privacy Policy</a>
            </h3>
        </div>
        <input class="btn" type="submit" value="Register">

    </fieldset>

    <script src="app.js"></script>
</body>

</html>
